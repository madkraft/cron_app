<div class="col-md-12 cron-section">

    <label
        class="radio-btn options"
        data-state="normal"
        ng-click="ctrl.setState(ctrl.date, ctrl.months)"
        toggle-active>
            <input type="radio" name="months"/>
            <span class="label-text">Day</span>
            <input type="text" class="recurrence-text" ng-model="ctrl.date.value">
            <span>of every</span>
            <input type="text" class="recurrence-text" ng-model="ctrl.months.value">
            <span>month(s)</span>
    </label>


    <!-- 0 0 1-7 * 6 -->
    <label
        class="radio-btn options"
        data-state="normal"
        ng-click="ctrl.setState(ctrl.date, ctrl.months, ctrl.dow)"
        toggle-active>
            <input type="radio" name="months"/>
            <span class="label-text">The</span>
            <div class="radio-select-dropdown">
                <div data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    fourth
                    <span class="caret"></span>
                </div>
                <ul class="dropdown-menu">
                    <li><a href="#">first</a></li>
                    <li><a href="#">second</a></li>
                    <li><a href="#">third</a></li>
                    <li><a href="#">fourth</a></li>
                </ul>
            </div>
            <div class="radio-select-dropdown">
                <div data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Saturday
                    <span class="caret"></span>
                </div>
                <ul class="dropdown-menu">
                    <li><a href="#">Sunday</a></li>
                    <li><a href="#">Monday</a></li>
                    <li><a href="#">Tuesday</a></li>
                    <li><a href="#">Wednesday</a></li>
                    <li><a href="#">Thursday</a></li>
                    <li><a href="#">Friday</a></li>
                    <li><a href="#">Saturday</a></li>
                </ul>
            </div>

            <span>of every</span>
            <input type="text" class="recurrence-text" ng-model="ctrl.months.value">
            <span>month(s)</span>
    </label>
</div>
