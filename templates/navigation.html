<div class="col-md-12 cron-section">
    <label
        class="radio-btn"
        data-state="normal"
        ng-click="ctrl.setState(ctrl.hours)"
        toggle-active
        switch-panel="hoursSection">
            <input type="radio" name="nav"/><span class="label-text">Hourly</span>
    </label>
    <label
        class="radio-btn"
        data-state="active"
        ng-click="ctrl.setState(ctrl.date)"
        toggle-active
        switch-panel="daysSection">
            <input type="radio" name="nav" ng-model="::ctrl.checked" ng-value="true"/><span class="label-text">Daily</span>
    </label>
    <label
        class="radio-btn"
        data-state="normal"
        ng-click="ctrl.setState(ctrl.weeks)"
        toggle-active
        switch-panel="dowSection">
            <input type="radio" name="nav"/><span class="label-text">Weekly</span>
    </label>
    <label
        class="radio-btn"
        data-state="normal"
        ng-click="ctrl.setState(ctrl.date, ctrl.months)"
        toggle-active
        switch-panel="monthsSection">
            <input type="radio" name="nav"/><span class="label-text">Monthly</span>
    </label>
    <label
        class="radio-btn"
        data-state="normal"
        ng-click="ctrl.setState(ctrl.advanced)"
        toggle-active
        switch-panel="advancedSection">
            <input type="radio" name="nav"/><span class="label-text">Advanced</span>
    </label>
</div>
