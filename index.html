<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Watchers Manual</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>

    <div class="container" ng-controller="MainController as ctrl">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="margin: 200px">
            Open cron
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Recurrence Pattern</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-3 cron-nav">
                                <div ng-include="'templates/navigation.html'"></div>
                            </div>

                            <div class="col-md-5 cron-container" data-state="hidden" id="hoursSection">
                                <div ng-include="'templates/hourly.html'"></div>
                            </div>


                            <div class="col-md-5 cron-container" data-state="hidden" id="daysSection">
                                 <div ng-include="'templates/daily.html'"></div>
                            </div>

                            <div class="col-md-5 cron-container" data-state="active" id="dowSection">
                                <div ng-include="'templates/weekly.html'"></div>
                            </div>

                            <div class="col-md-5 cron-container" data-state="hidden" id="monthsSection">
                                <div ng-include="'templates/monthly.html'"></div>
                            </div>


                            <div class="col-md-5 cron-container" data-state="hidden" id="advancedSection">
                                <div ng-include="'templates/advanced.html'"></div>
                            </div>

                            <!-- <div class="col-md-4 cron-nav">
                                <div ng-include="'templates/calendar.html'"></div>
                            </div> -->
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ctrl.saveCron()">Save cron</button>
                    </div>
                </div>
            </div>
        </div>






    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="src/module.js"></script>
    <script type="text/javascript" src="src/controllers.js"></script>
    <script type="text/javascript" src="src/directives.js"></script>
    <script type="text/javascript" src="src/services.js"></script>
</body>
</html>
