<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Watchers Manual</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>

    <div class="container" ng-controller="MainController as ctrl">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="margin: 200px">
            Open cron
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Recurrence Pattern</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-3 cron-nav">
                                <div class="col-md-12 cron-section">
                                    <button
                                        type="button"
                                        class="options-btn btn-block"
                                        data-state="normal"
                                        toggle-active
                                        switch-panel="days">
                                        Daily
                                    </button>
                                    <button
                                        type="button"
                                        class="options-btn btn-block"
                                        data-state="active"
                                        toggle-active
                                        switch-panel="dow">
                                        Weekly
                                    </button>
                                    <button
                                        type="button"
                                        class="options-btn btn-block"
                                        data-state="normal"
                                        toggle-active
                                        switch-panel="months">
                                        Monthly
                                    </button>
                                </div>

                            </div>

                            <div class="col-md-9 cron-container" data-state="hidden" id="hours">
                                <div class="col-md-12 cron-section">
                                    <div class="cell-block">
                                        <button class="cell cell-hour" data-state="normal" ng-repeat="hours in ctrl.hours" toggle-selected add-to-selected>
                                            {{hours}}
                                        </button>
                                    </div>
                                    <div class="button-group">
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each>Every hour</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="3">Every 3 hours</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="4">Every 4 hours</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="6">Every 6 hours</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="12">Every 12 hours</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="odd">Odd hours</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="2">Even hours</button>
                                        <button type="button" class="options-btn btn-block" clear-cells>Clear</button>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-9 cron-container" data-state="hidden" id="days">
                                <div class="col-md-12 cron-section">
                                    <div class="cell-block">
                                        <button class="cell cell-day" data-state="normal" ng-repeat="days in ctrl.days" toggle-selected add-to-selected>
                                            {{days}}
                                        </button>
                                    </div>
                                    <div class="button-group">
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each>Every day</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="3">Every 3 days</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="4">Every 4 days</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="5">Every 5 days</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="odd">Odd days</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="2">Even days</button>
                                        <button type="button" class="options-btn btn-block" clear-cells>Clear</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-9 cron-container" data-state="hidden" id="months">
                                <div class="col-md-12 cron-section">
                                    <div class="cell-block">
                                        <button class="cell cell-month" data-state="normal" ng-repeat="months in ctrl.months" toggle-selected add-to-selected>
                                            {{months.name}}
                                        </button>
                                    </div>
                                    <div class="button-group">
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each>Every month</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="3">Every 3 months</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="4">Every 4 months</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="6">Every 6 months</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="summer">Summer months</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="autumn">Autumn months</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="winter">Winter months</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="spring">Spring months</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="odd">Odd months</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="2">Even months</button>
                                        <button type="button" class="options-btn btn-block" clear-cells>Clear</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-9 cron-container" data-state="active" id="dow">
                                <div class="col-md-12 cron-section">
                                    <div class="recurrence">
                                        <span>Every</span>
                                        <input type="text" class="recurrence-text" ng-model="ctrl.dowRecurrence" select-each>
                                        <span>week on:</span>
                                    </div>
                                    <div class="cell-block">
                                        <button class="cell cell-dow" data-state="normal" ng-repeat="dow in ctrl.dow" toggle-selected add-to-selected>
                                            {{dow.name}}
                                        </button>
                                    </div>
                                    <!-- <div class="button-group">
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each>Every day</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="weekday">Week days</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="weekend">Weekend days</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="odd">Odd days</button>
                                        <button type="button" class="options-btn btn-block" data-state="normal" toggle-active select-each="2">Even days</button>
                                        <button type="button" class="options-btn btn-block" clear-cells>Clear</button>
                                    </div> -->
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ctrl.saveCron()">Save cron</button>
                    </div>
                </div>
            </div>
        </div>






    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="src/module.js"></script>
    <script type="text/javascript" src="src/controllers.js"></script>
    <script type="text/javascript" src="src/directives.js"></script>
    <script type="text/javascript" src="src/services.js"></script>
</body>
</html>
