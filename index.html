<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Cron</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>

    <div class="container" ng-controller="MainController as ctrl">

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="margin: 200px">
            Open cron
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Recurrence Pattern</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-md-4 cron-nav">
                                <div class="col-md-12 cron-section">
                                    <navigation></navigation>
                                </div>
                            </div>

                            <div class="col-md-8 cron-container">
                                <div ng-include="'templates/' + ctrl.activePanel + '.html'"></div>
                            </div>


                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ctrl.saveCron()">Save cron</button>
                    </div>
<!--                     <pre style="font-size: 14px">
                        {{ctrl.state | json}}
                    </pre> -->
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="src/module.js"></script>
    <script type="text/javascript" src="src/controllers.js"></script>
    <script type="text/javascript" src="src/directives.js"></script>
    <script type="text/javascript" src="src/services.js"></script>
    <script type="text/javascript" src="src/models/category-collection.js"></script>
    <script type="text/javascript" src="src/models/panel-collection.js"></script>
    <script type="text/javascript" src="src/models/panel.js"></script>
    <!-- <script type="text/javascript" src="src/graphic_module/graphic_module.js"></script> -->
    <script type="text/javascript" src="src/graphic_module/graphic_service.js"></script>
    <script type="text/javascript" src="src/graphic_module/graphic_controller.js"></script>
</body>
</html>
